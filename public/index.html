<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xCloud Storage</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òÅ</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Fallback for offline/Ubuntu deployment -->
    <style>
        /* Complete fallback styles for Ubuntu deployment */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Hide main content by default */
        .main-content {
            display: none;
        }
        
        /* Show main content when authenticated */
        .main-content.authenticated {
            display: block;
        }
        
        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .login-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .glass-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            outline: none;
            border-color: #4f46e5;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .login-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* File List */
        .file-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .file-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .file-action {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .file-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .file-action.danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cloud"></i>
                    <span>xCloud</span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="uploadBtn">
                        Upload File
                    </button>
                </div>
            </div>
        </header>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo">
                            <i class="fas fa-cloud"></i>
                            <span>xCloud</span>
                        </div>
                        <h2>Login</h2>
                        <p>Enter API key to access file storage</p>
                    </div>
                    <div class="login-form">
                        <div class="input-group">
                            <label for="loginApiKey">API Key</label>
                            <input type="password" id="loginApiKey" placeholder="Enter API key" class="glass-input">
                        </div>
                        <button class="btn btn-primary login-btn" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                        <div class="login-info">
                            <p><strong>Contact administrator</strong></p>
                            <p>to get API key access</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main" id="mainContent" style="display: none;">
            <div class="container">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            üìÅ
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalFiles">0</div>
                            <div class="stat-label">Files</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            üíæ
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalSize">0 MB</div>
                            <div class="stat-label">Size</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            üïê
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="lastUpdate">--:--</div>
                            <div class="stat-label">Updated</div>
                        </div>
                    </div>
                </div>

                <!-- File List -->
                <div class="file-section">
                    <div class="section-header">
                        <h2>Files</h2>
                        <div class="section-actions">
                            <button class="btn btn-glass" id="refreshBtn">
                                <i class="fas fa-sync-alt"></i>
                                Refresh
                            </button>
                            <button class="btn btn-glass" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </button>
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="Search files..." class="glass-input">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="file-list" id="fileList">
                        <div class="empty-state">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>No files</h3>
                            <p>Upload your first file to get started</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Upload Modal -->
        <div class="modal" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Upload File</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h4>Drag file here</h4>
                            <p>or click to select</p>
                            <input type="file" id="fileInput" multiple>
                        </div>
                    </div>
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-glass" id="cancelUpload">Cancel</button>
                    <button class="btn btn-primary" id="startUpload" disabled>Upload</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
    <script src="init.js"></script>
    
    <!-- Fallback JavaScript for Ubuntu deployment -->
    <script>
        // Fallback initialization if external scripts fail
        window.addEventListener('load', function() {
            console.log('Page loaded with fallback');
            
            // Force show login screen if main content is visible
            const mainContent = document.getElementById('mainContent');
            const loginScreen = document.getElementById('loginScreen');
            
            if (mainContent && mainContent.style.display !== 'none') {
                console.log('Hiding main content, showing login');
                mainContent.style.display = 'none';
                if (loginScreen) loginScreen.style.display = 'flex';
            }
            
            // Simple authentication fallback
            const loginBtn = document.getElementById('loginBtn');
            const loginApiKey = document.getElementById('loginApiKey');
            
            if (loginBtn && loginApiKey) {
                loginBtn.addEventListener('click', function() {
                    const apiKey = loginApiKey.value.trim();
                    if (!apiKey) {
                        alert('Enter API key');
                        return;
                    }
                    
                    // Simple API key check
                    if (apiKey === 'main_key_2024_secure_12345' || apiKey === 'upload_key_2024_secure_67890') {
                        localStorage.setItem('xcloud_api_key', apiKey);
                        alert('Login successful');
                        if (loginScreen) loginScreen.style.display = 'none';
                        if (mainContent) mainContent.style.display = 'block';
                    } else {
                        alert('Invalid API key');
                    }
                });
                
                // Enter key support
                loginApiKey.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loginBtn.click();
                    }
                });
            }
        });
    </script>
</body>
</html>
