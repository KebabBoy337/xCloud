<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xCloud Storage</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òÅ</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Fallback for Ubuntu when external resources fail -->
    <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
    <!-- Fallback for Ubuntu when external resources fail -->
    <style>
        /* Minimal fallback - only if external CSS fails */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
        }
        .main-content { display: none; }
        .main-content.authenticated { display: block; }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cloud"></i>
                    <span>xCloud</span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="uploadBtn">
                        Upload File
                    </button>
                </div>
            </div>
        </header>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="logo">
                            <i class="fas fa-cloud"></i>
                            <span>xCloud</span>
                        </div>
                        <h2>Login</h2>
                        <p>Enter API key to access file storage</p>
                    </div>
                    <div class="login-form">
                        <div class="input-group">
                            <label for="loginApiKey">API Key</label>
                            <input type="password" id="loginApiKey" placeholder="Enter API key" class="glass-input">
                        </div>
                        <button class="btn btn-primary login-btn" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </button>
                        <div class="login-info">
                            <p><strong>Contact administrator</strong></p>
                            <p>to get API key access</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main" id="mainContent" style="display: none;">
            <div class="container">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-folder"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalFiles">0</div>
                            <div class="stat-label">Files</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-hdd"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalSize">0 MB</div>
                            <div class="stat-label">Size</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="lastUpdate">--:--</div>
                            <div class="stat-label">Updated</div>
                        </div>
                    </div>
                </div>

                <!-- File List -->
                <div class="file-section">
                    <div class="section-header">
                        <h2>Files</h2>
                        <div class="section-actions">
                            <button class="btn btn-glass" id="refreshBtn">
                                <i class="fas fa-sync-alt"></i>
                                Refresh
                            </button>
                            <button class="btn btn-glass" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </button>
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="Search files..." class="glass-input">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="file-list" id="fileList">
                        <div class="empty-state">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>No files</h3>
                            <p>Upload your first file to get started</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Upload Modal -->
        <div class="modal" id="uploadModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Upload File</h3>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h4>Drag file here</h4>
                            <p>or click to select</p>
                            <input type="file" id="fileInput" multiple>
                        </div>
                    </div>
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-glass" id="cancelUpload">Cancel</button>
                    <button class="btn btn-primary" id="startUpload" disabled>Upload</button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="script.js"></script>
    <script src="init.js"></script>
    
    <!-- Fallback JavaScript for Ubuntu deployment -->
    <script>
        // Fallback initialization if external scripts fail
        window.addEventListener('load', function() {
            console.log('Page loaded');
            
            // Force show login screen if main content is visible
            const mainContent = document.getElementById('mainContent');
            const loginScreen = document.getElementById('loginScreen');
            
            if (mainContent && mainContent.style.display !== 'none') {
                console.log('Hiding main content, showing login');
                mainContent.style.display = 'none';
                if (loginScreen) loginScreen.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
